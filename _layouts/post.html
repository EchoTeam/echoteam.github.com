---
layout: default
---
<div class="post">
    <h1 class="post__title">{{ page.title }}</h1>
    <div class="post__subtitle">
        Пишет <a href="{{ page.author_url }}">{{ page.author }}</a>,
        {{ page.date | date: "%d.%m.%Y" }}
    </div>
    <div class="post__content">
        {{ content }}
    </div>

</div><div class="post__hr"/>
