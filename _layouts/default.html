<!doctype html>
<html xmlns:og="http://opengraphprotocol.org/schema/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/i/style4.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" />

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% if page.author %}
        <meta property="og:author" content="{{ page.author }}" />
        <meta property="og:type" content="article" />
    {% endif %}
</head>
<body>
    <div id="page">
        <div class="head">
            <h1 class="head__header">
                {% if page.url == "/index.html" %}
                    <div class="head__logo"></div>
                    Echo в России
                {% else %}
                    <a href="/">
                        <div class="head__logo"></div>
                        Echo в России
                    </a>
                {% endif %}
                <a href="/atom.xml" class="head__rss">RSS</a>
            </h1>
        </div>
        {{ content }}
    </div>
    
    <script src="http://cdn.echoenabled.com/clientapps/v2/packs/full-pack.js"></script>
    <script src="/i/comments0.js"></script>
</body>
</html>
