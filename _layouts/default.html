<!doctype html>
<html xmlns:og="http://opengraphprotocol.org/schema/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/i/style4.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/echorussia" />

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% if page.author %}
        <meta property="og:author" content="{{ page.author }}" />
        <meta property="og:type" content="article" />
    {% endif %}
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-5928238-5']);
        _gaq.push(['_trackPageview']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
<body>
    <div id="page">
        <div class="head">
            <h1 class="head__header">
                {% if page.url == "/index.html" %}
                    <div class="head__logo"></div>
                    Echo в России
                {% else %}
                    <a href="/">
                        <div class="head__logo"></div>
                        Echo в России
                    </a>
                {% endif %}
                <a href="http://feeds.feedburner.com/echorussia" class="head__rss">RSS</a>
            </h1>
        </div>
        {{ content }}
    </div>
    
    <script src="http://cdn.echoenabled.com/clientapps/v2/packs/full-pack.js"></script>
    <script src="/i/comments0.js"></script>
</body>
</html>
